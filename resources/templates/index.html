{% extends "base.html" %}
{% block content %}

<h1>Files</h1>

{% if files %}
<ul>

    {% for file in files %}
    <li>
        <h4><a href="/files/{{file.id}}">{{file.filename}}</a></h4>
        <small>{{file.create-date|format-datetime}}</small>
        <hr>
        <a href="/files/{{file.id}}">Info</a> | <a href="/files/delete/{{file.id}}">Delete</a>
    </li>
    {% endfor %}

</ul>
{% else %}
<strong>No files</strong>
{% endif %}

{% endblock %}
